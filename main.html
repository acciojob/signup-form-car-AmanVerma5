<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<header><h1><center>Signup From Car</center></h1></header>
<form action="" method="post">
	<div>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
	</div>
	<div>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
	</div>
	<div>
		<label for="gender">Gender</label><br>
		
		<label for="male">Male</label>
		<input type="radio" name="gender" id="gender_m" required><br>
		
		<label for="female">Female</label>
		<input type="radio" name="gender" id="gender_f" required>
	</div>
	<div>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value=""  selected >--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
	</div>
	<div>
		<label for="age">Age</label>
		<input type="text" id="age" placeholder="Age" required>
	</div>
	<div>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
	</div>
	<div>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
	</div>
	<div>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
	</div>
	<div>
		<label for="tos">I agee to the TOS</label>
		<input type="checkbox" id="tos" required>
	</div>
	<button type="submit">Submit</button>
</form>
</body>

</html>
